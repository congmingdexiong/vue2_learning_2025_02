<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>学校名字：{{name}}</h1>
      <h1>城市名字：{{address}}</h1>
      <h1>测试一下{{1+1}}</h1>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      // var app = new Vue({
      //   data: {
      //     name: "Allen",
      //   },
      // });
      // app.$mount("#root");
      const vm = new Vue({
        el: "#root",
        data: {
          name: "Allen",
          address: "Beijing",
        },
      });

      console.log(vm);
    </script>
  </body>
</html>
