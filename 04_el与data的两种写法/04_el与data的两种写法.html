<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>{{name}}</h1>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      // var app = new Vue({
      //   data: {
      //     name: "Allen",
      //   },
      // });
      // app.$mount("#root");

      var app = new Vue({
        el: "#root",
        data: function () {
          return {
            name: "Allen",
          };
        },
      });
    </script>
  </body>
</html>
