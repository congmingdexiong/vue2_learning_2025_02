<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>{{name}}</h1>
      <h2>单向数据绑定 <input type="text" v-model="name" /></h2>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      var app = new Vue({
        el: "#root",
        data: {
          name: "Allen",
        },
      });
    </script>
  </body>
</html>
