<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">看控制台</div>
    <script type="text/javascript">
      //   通过一个对象代理另一个对象的属性;
      let obj = { x: 100 };
      let obj2 = { y: 200 };

      Object.defineProperty(obj2, "x", {
        get() {
          console.log("有人读取了x");
          return obj.x;
        },
        set(value) {
          console.log("有人设置了x");
          obj.x = value;
        },
      });
    </script>
  </body>
</html>
