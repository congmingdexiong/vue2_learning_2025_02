<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值语法</h1>
      <h3>{{ message }}</h3>
      <hr />
      <h1>指令语法</h1>
      <a :href="link">点我去baidu</a>
      <!-- <a :href="link.toUpperCase()">点我去baidu</a> -->
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      var app = new Vue({
        el: "#root",
        data: {
          message: "Hello Vue!",
          link: "http://www.baidu.com",
        },
      });
    </script>
  </body>
</html>
